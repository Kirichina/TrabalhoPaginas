    <div class="container">
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="nome-cliente">Nome Completo:</label>
                        <input type="text" id="nome-cliente" name="nome-cliente" placeholder="Digite o nome completo" required autofocus><br/><br/>
                    
                        <label for="cpf-cliente">CPF:</label>
                        <input type="text" id="cpf-cliente" name="cpf-cliente" placeholder="Digite o CPF" required><br/><br/>
                           
                        <label for="nascimento-cliente">Data de Nascimento:</label>
                        <input type="date" id="nascimento-cliente" name="nascimento-cliente" placeholder="Digite sua data de nascimento" required><br/><br/>
                                                                             
                        <label for="cep-cliente">CEP:</label>
                        <input type="text" id="cep-cliente" name="cep-cliente" placeholder="Digite seu cep"><br/><br/>
                    
                        <label for="endereço-cliente">Endereço Completo (Rua, n°):</label>
                        <input type="text" id="endereço-cliente" name="endereço-cliente" placeholder="Digite o endereço">
                        
                        <label for="bairro-cliente">Bairro:</label>
                        <input type="text" id="bairro-cliente" name="bairro-cliente" placeholder="Digite seu bairro"><br/><br/>
                    
                        <label for="cidade-cliente">Cidade:</label>
                        <input type="text" id="cidade-cliente" name="cidade-cliente" placeholder="Digite sua Cidade">
                        
                        <label for="estado-cliente">UF:</label>
                        <input type="text" id="estado-cliente" name="estado-cliente" placeholder="Digite o Estado"><br/><br/>
                        
                        <label for="telefone-cliente">Celular:</label>
                        <input type="text" id="telefone-cliente" name="telefone-cliente" placeholder="Digite seu n° celular"><br/><br/>
                        
                        <label for="email-cliente">Email:</label>
                        <input type="email" id="email-cliente" name="email-cliente" placeholder="Digite seu email"><br/><br/>
                    
                        <button type="submit">Confirmar</button>
                    </div>
                
                </form>
            </div>
            
                        <!-- Tabela para listar os clientes cadastrados -->
                            <table id="tabelaClientes">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>E-mail</th>
                                        <th>Telefone</th>
