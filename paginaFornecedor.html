    <div class="container">
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="nome-fornecedor">Razão Social:</label>
                        <input type="text" id="nome-fornecedor" name="nome-fornecedor" placeholder="Digite o nome completo" required autofocus><br/><br/>
                    
                        <label for="cnpj-fornecedor">CNPJ:</label>
                        <input type="text" id="cnpj-fornecedor" name="cnpj-fornecedor" placeholder="Digite o CNPJ" required><br/><br/>
                           
                        <label for="fundação-fornecedor">Data de Fundação:</label>
                        <input type="date" id="fundação-fornecedor" name="fundação-fornecedor" placeholder="Digite a data" required><br/><br/>
                                                                             
                        <label for="cep-fornecedor">CEP:</label>
                        <input type="text" id="cep-fornecedor" name="cep-fornecedor" placeholder="Digite o cep"><br/><br/>
                    
                        <label for="endereço-fornecedor">Endereço Completo (Rua, n°):</label>
                        <input type="text" id="endereço-fornecedor" name="endereço-fornecedor" placeholder="Digite o endereço">
                        
                        <label for="bairro-fornecedor">Bairro:</label>
                        <input type="text" id="bairro-fornecedor" name="bairro-fornecedor" placeholder="Digite o bairro"><br/><br/>
                    
                        <label for="cidade-fornecedor">Cidade:</label>
                        <input type="text" id="cidade-fornecedor" name="cidade-fornecedor" placeholder="Digite a Cidade">
                        
                        <label for="estado-fornecedor">UF:</label>
                        <input type="text" id="estado-fornecedor" name="estado-fornecedor" placeholder="Digite o Estado"><br/><br/>
                        
                        <label for="telefone-fornecedor">Telefone para Contato:</label>
                        <input type="text" id="telefone-fornecedor" name="telefone-fornecedor" placeholder="Digite o n°"><br/><br/>
                        
                        <label for="email-fornecedor">Email:</label>
                        <input type="email" id="email-fornecedor" name="email-fornecedor" placeholder="Digite seu email"><br/><br/>
                        
                        <label for="site-fornecedor">Site:</label>
                        <input type="url" id="site-fornecedor" name="site-fornecedor" placeholder="URL do site"><br/><br/>
                        
                        <button type="submit">Confirmar</button>
                    </div>
                
                </form>
