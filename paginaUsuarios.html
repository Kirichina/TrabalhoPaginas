    <div class="container">
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="nome-usuario">Nome Completo do Funcionário:</label>
                        <input type="text" id="nome-usuario" name="nome-usuario" placeholder="Digite o nome completo" required autofocus><br/><br/>
                    
                        <label for="cpf-usuario">CPF:</label>
                        <input type="text" id="cpf-usuario" name="cpf-usuario" placeholder="Digite o CPF" required><br/><br/>
                           
                        <label for="entrada-usuario">Data de Entrada do Funcionário:</label>
                        <input type="date" id="entrada-usuario" name="entrada-usuario" placeholder="Digite a data" required><br/><br/>
                                                                             
                        <label for="cargo-usuario">Cargo:</label>
                        <input type="text" id="cargo-usuario" name="cargo-usuario" placeholder="Digite o cargo" required><br/><br/>
                                       
                        <label for="telefone-usuario">Telefone para Contato:</label>
                        <input type="text" id="telefone-usuario" name="telefone-usuario" placeholder="Digite o n°"><br/><br/>
                        
                        <label for="email-usuario">Email:</label>
                        <input type="email" id="email-usuario" name="email-usuario" placeholder="email"><br/><br/>
